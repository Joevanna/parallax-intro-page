    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="style/css/main.css">

    </head>
    <body>
    
        <section class="parallax-bg">
            <header>
                
            </header>
            <div class="wrapper grid">
                <div class="left grid-4"></div>
                <div class="right grid-8">
                    <div class="text-container">
                        <h1>Some text</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi, aliquam, nam, vitae, impedit illum laudantium libero amet dolor ea magnam est quis sit. Consequuntur alias odit blanditiis nostrum rem repellat.</p>
                    </div>
                    
                </div>

            </div>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function(){
                $('.parallax-bg').mousemove(function(e){
                    var x = -(e.pageX + this.offsetLeft) / 20;                
                    $(this).css('background-position', x + 'px ');
                });    
            });
        </script>
    </body>
